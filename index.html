<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>filter gallery</title>
</head>
<body>
    <h2 class="head">Filter Gallery</h2>
    <div class="btn-holder">
        <a href="#" class="btn" data-filter="all">All</a>
        <a href="#" class="btn" data-filter="naruto">Naruto</a>
        <a href="#" class="btn" data-filter="demon">Demon Slayer</a>
        <a href="#" class="btn" data-filter="aot">AOT</a>
    </div>

    <div class="container">
        <div class="img-holder naruto">
            <img src="./images/pxfuel.jpg" alt="">
        </div>
        <div class="img-holder naruto">
            <img src="./images/pxfuel (1).jpg" alt="">
        </div>
        <div class="img-holder naruto">
            <img src="./images/pxfuel (2).jpg" alt="">
        </div>
        <div class="img-holder naruto">
            <img src="./images/pxfuel (3).jpg" alt="">
        </div>
        <div class="img-holder naruto">
            <img src="./images/pxfuel (4).jpg" alt="">
        </div>
        <div class="img-holder naruto">
            <img src="./images/pxfuel (5).jpg" alt="">
        </div>

        <div class="img-holder demon">
            <img src="./images/pxfuel (6).jpg" alt="">
        </div>
        <div class="img-holder demon">
            <img src="./images/pxfuel (7).jpg" alt="">
        </div>
        <div class="img-holder demon">
            <img src="./images/pxfuel (8).jpg" alt="">
        </div>
        <div class="img-holder demon">
            <img src="./images/pxfuel (9).jpg" alt="">
        </div>

        <div class="img-holder aot">
            <img src="./images/pxfuel (10).jpg" alt="">
        </div>
        <div class="img-holder aot">
            <img src="./images/pxfuel (11).jpg" alt="">
        </div>
        <div class="img-holder aot">
            <img src="./images/pxfuel (12).jpg" alt="">
        </div>
        <div class="img-holder aot">
            <img src="./images/pxfuel (13).jpg" alt="">
        </div>
        <div class="img-holder aot">
            <img src="./images/pxfuel (14).jpg" alt="">
        </div>
    </div>
</body>
</html>
